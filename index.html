<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
<main class="container">
<img class="Product-image" src="images/image-product-desktop.jpg" alt="Prodcut-image">

<div>
  <h1>PERFUME</h1>
